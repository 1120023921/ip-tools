server:
  port: 8080
  tomcat:
    basedir: D:/tmp
spring:
  application:
    name: ace-business-provider
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: '!Cint@2019#hz'
    url: jdbc:mysql://mariadb.cintsoft.com:3308/cloud_app_demo?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&transformedBitIsBoolean=true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  redis:
    host: mariadb.cintsoft.com
    password: cint
    database: 2
  cloud:
    config:
      label: master
      profile: ${spring.profiles.active}
      username: cint
      password: cint
      discovery:
        enabled: true
        service-id: ace-config
  profiles:
    active: prod
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
web:
  upload: file:D:/
  mapping: /file/**
# 注册中心配置
eureka:
  instance:
    hostname: ace-application-provider
  client:
    service-url:
      defaultZone: http://cint:cint@ace-eureka:8701/eureka/
ace:
  tenant:
    enable: true
    column: tenant_id
    tables:
      - visit_sys_menu
  security:
    token-expire: 7200
    oauth:
      tenant-enable: true
      logout-success-url: http://cintsoft.com
