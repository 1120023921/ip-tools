description('业务服务')

compileJava.options.encoding = 'UTF-8'

compileTestJava.options.encoding = 'UTF-8'

dependencies {
    compile project(':ace-business-provider-api')
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.1'
    implementation 'com.baomidou:mybatis-plus-generator:3.4.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'com.cintsoft:ace-mybatis-plus-config-starter'
    implementation 'com.cintsoft:ace-spring-security-config-starter'
    implementation 'com.cintsoft:ace-spring-security-oauth-config-starter'
    compile 'junit:junit:4.12'
}
